<div class="emp-login-g">
    <div class="row">
        <div class="col-md-6 col-lg-6 col-xs-12 colsm-12 emp-login-left cus-login-left-g">
            <div class="emp-prof-txt-g">
                <img src="../../../assets/images/synergy/emp-signup.png" class="logo-g-emp">
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xs-12 colsm-12 emp-login-right">
            <div class="login-wrapper-emp-g emp-forgot-pw-g">
                <div class="login-inner-wrap-emp-g">
                    <img src="../../../assets/images/logo.png" class="login-home-logo-g">
                    <h2 class="login-head">Customer Sign up</h2>
                    <form (ngSubmit)=signupForm.form.valid&&Signup() #signupForm="ngForm">
                    <div class="sign-up-bx-g">
                        <div class="login-box-g">
                            <label>First Name</label>
                            <input type="text" class="login-input-bx" placeholder="Enter your First Name" name="firstName" [(ngModel)]="signupDetails.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && firstName.invalid }" required>
                            <div *ngIf="signupForm.submitted && firstName.invalid" class="invalid-feedback">
                              <div *ngIf="firstName.errors.required">First Name is required</div>
                          </div>
                          </div>
                          <div class="login-box-g">
                            <label>Last Name</label>
                            <input type="text" class="login-input-bx" placeholder="Enter your Last Name" name="lastName" [(ngModel)]="signupDetails.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && lastName.invalid }" required >
                            <div *ngIf="signupForm.submitted && lastName.invalid" class="invalid-feedback">
                              <div *ngIf="lastName.errors.required">Last Name is required</div>
                          </div>
                          </div>
                          <div class="login-box-g">
                            <label>Phone Number</label>
                            <input type="text" class="login-input-bx" mask= '(000) 000-0000' placeholder="Enter Your Phone Number" name="mobileNo" [(ngModel)]="signupDetails.mobileNo" #mobileNo="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && mobileNo.invalid }" required >
                            <div *ngIf="signupForm.submitted && mobileNo.invalid" class="invalid-feedback">
                              <div *ngIf="mobileNo.errors.required">Phone Number is required</div>
                          </div>
                          </div>
                          <div class="login-box-g">
                            <label>Email Address</label>
                            <input type="text" class="login-input-bx" placeholder="Enter your Mail Id" name="emailAddress" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="signupDetails.emailAddress" #emailAddress="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && emailAddress.invalid }" required >
                            <div *ngIf="signupForm.submitted && emailAddress.invalid" class="invalid-feedback">
                              <div *ngIf="emailAddress.errors.required">Email Address is required</div>
                          </div>
                          <div  *ngIf="emailAddress.errors && emailAddress.errors.pattern" class="invalid-feedback">
                            Email is invalid
                        </div>
                          </div>
                          <div class="login-box-g">
                            <label>Password</label>
                            <input type="password" class="login-input-bx" placeholder="Enter your password" name="Password" [(ngModel)]="signupDetails.Password" #Password="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && Password.invalid }" required >
                            <div *ngIf="signupForm.submitted && Password.invalid" class="invalid-feedback">
                              <div *ngIf="Password.errors.required">Password is required</div>
                          </div>
                          </div>
                          <div class="login-box-g">
                            <label>Confirm Password</label>
                            <input type="password" class="login-input-bx" placeholder="Enter your password" name="ConfirmPassword" [(ngModel)]="signupDetails.ConfirmPassword" #ConfirmPassword="ngModel" [ngClass]="{ 'is-invalid': signupForm.submitted && ConfirmPassword.invalid }" required>
                            <div *ngIf="signupForm.submitted && ConfirmPassword.invalid" class="invalid-feedback">
                              <div *ngIf="ConfirmPassword.errors.required">Confirm Password is required</div>
                          </div>
                          </div>                        
                        </div>
                      <button class="sign-in-btn">SIGN UP</button>
                      <button type="button" routerLink="/customer/login" class="sign-in-btn">Cancel</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
