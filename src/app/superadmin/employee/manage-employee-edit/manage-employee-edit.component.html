
    <div class="container-fluid contentpage_wrapper">
      <div class="pagecontent_wrapper">
        <div class="manage-employees-add-detail">
          <h4>Basic Details</h4>
          <form [formGroup]="UpdateEmployeeForm">
            <div class="flx_div">
              <div class="flx_section">
                <label class="peak-form-label">First Name</label>
                <input class="ipt" type="text" formControlName="FirstName" [(ngModel)]="Userdata.first" placeholder="First Name">
                <span class="input-error-span" *ngIf="UpdateEmployeeForm.get('FirstName').errors && UpdateEmployeeForm.get('FirstName').touched">
                  <span *ngIf="UpdateEmployeeForm.get('FirstName').errors.required">FirstName is required</span>
                </span>
              </div>
              <div class="flx_section">
                <label class="peak-form-label">Last Name</label>
                <input class="ipt" type="text" formControlName="LastName" [(ngModel)]="Userdata.last" placeholder="Last Name">
                <span class="input-error-span" *ngIf="UpdateEmployeeForm.get('LastName').errors && UpdateEmployeeForm.get('LastName').touched">
                  <span *ngIf="UpdateEmployeeForm.get('LastName').errors.required">LastName is required</span>
                </span>
              </div>
              <div class="flx_section">
                <label class="peak-form-label">Phone Number</label>
                <input class="ipt" type="text" formControlName="MobileNumber" [(ngModel)]="Userdata.mobile" placeholder="Phone Number" mask= '(000) 000-0000'>
                <span class="input-error-span" *ngIf="UpdateEmployeeForm.get('MobileNumber').errors && UpdateEmployeeForm.get('MobileNumber').touched">
                  <span *ngIf="UpdateEmployeeForm.get('MobileNumber').errors.required">PhoneNumber is required</span>
                </span>
              </div>
              <div class="flx_section">
                <label class="peak-form-label">Email Address</label>
                <input class="ipt" type="email" formControlName="EmailAddress" [(ngModel)]="Userdata.email" placeholder="Email">
                <span class="input-error-span" *ngIf="UpdateEmployeeForm.get('EmailAddress').errors && UpdateEmployeeForm.get('EmailAddress').touched">
                  <span *ngIf="UpdateEmployeeForm.get('EmailAddress').errors.required">Email is required</span>
                  <span *ngIf="UpdateEmployeeForm.get('EmailAddress').errors.pattern">Email is invalid</span>
                </span>
              </div>
              <div class="flx_section">
                <label class="peak-form-label">Password</label>
                <input class="ipt" type="password" #passwordToggle  formControlName="Password" [(ngModel)]="Userdata.Password" placeholder="Password">
                <a class="hide-icon-g" style="position: absolute;
                          right: 65px;
                          top: 100px;" (click)="toggleClick()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"  viewBox="0 0 20 20" fill="none">
                      <path d="M19.8729 9.611C19.6942 9.36658 15.4371 3.62638 9.9999 3.62638C4.56274 3.62638 0.305391 9.36658 0.126914 9.61076C-0.0423048 9.84264 -0.0423048 10.1571 0.126914 10.389C0.305391 10.6334 4.56274 16.3736 9.9999 16.3736C15.4371 16.3736 19.6942 10.6334 19.8729 10.3892C20.0423 10.1574 20.0423 9.84264 19.8729 9.611ZM9.9999 15.055C5.99486 15.055 2.52606 11.2451 1.49922 9.99955C2.52473 8.75295 5.98626 4.94505 9.9999 4.94505C14.0048 4.94505 17.4733 8.75428 18.5006 10.0005C17.4751 11.247 14.0135 15.055 9.9999 15.055Z" fill="#ACB2B5"/>
                      <path d="M9.99988 6.04396C7.81855 6.04396 6.04382 7.81869 6.04382 10C6.04382 12.1814 7.81855 13.9561 9.99988 13.9561C12.1812 13.9561 13.9559 12.1814 13.9559 10C13.9559 7.81869 12.1812 6.04396 9.99988 6.04396ZM9.99988 12.6374C8.54558 12.6374 7.36254 11.4543 7.36254 10C7.36254 8.54576 8.54562 7.36267 9.99988 7.36267C11.4541 7.36267 12.6372 8.54576 12.6372 10C12.6372 11.4543 11.4542 12.6374 9.99988 12.6374Z" fill="#ACB2B5"/>
                      </svg>
                        </a>
              </div>
            </div>
            
            <div class="btn_flex">
              <button class="btn_Confirm" (click)="UpdateEmployee()" style="width: 160px;">UPDATE EMPLOYEE</button>
              <button class="btn_Cancel" [routerLink]="['/employee/list']">CANCEL</button>
            </div>
          </form>
        </div>
      </div>
    </div>
